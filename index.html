<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottery</title>
  <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="js/jquery.easing.js"></script>
  <script type="text/javascript" src="js/jquery.easing.compatibility.js"></script>
  <script type="text/javascript">
    $(function() {
		var anim = null;
		var numbers = '';
		var offsetY = 0;
		var stopFlag = true;
		var keyPressed = {};

		//初始化抽奖布局
		var boxTotal = $('.rollingbox').length;
		var rollingBoxes = $('.rollingbox');
		if (boxTotal == 1) {
			for (i=0; i<boxTotal; i++) {
				if (i==0) {
					$(rollingBoxes.get(i)).css('left', '50%');
				}
			}
		} else if (boxTotal == 2) {
			for (i=0; i<boxTotal; i++) {
				if (i==0) {
					$(rollingBoxes.get(i)).css('margin-left', '0').css('left', '20%');
				} else if (i==1) {
					$(rollingBoxes.get(i)).css('margin-left', '0').css('right', '20%');
				}
			}
		} else if (boxTotal<=4) {
			for (i=0; i<boxTotal; i++) {
				if (i==0) {
					$(rollingBoxes.get(i)).css('margin-left', '0').css('left', '20%').css('top', '30%');
				} else if (i==1) {
					$(rollingBoxes.get(i)).css('margin-left', '0').css('right', '20%').css('top', '30%');
				} else if (i==2) {
					$(rollingBoxes.get(i)).css('margin-left', '0').css('left', '20%').css('top', '70%');
				} else if (i==3) {
					$(rollingBoxes.get(i)).css('margin-left', '0').css('right', '20%').css('top', '70%');
				}
			}
		} else if (boxTotal>=5) {
			for (i=0; i<boxTotal; i++) {
				if (i==0) {
					$(rollingBoxes.get(i)).css('margin-left', '0').css('left', '20%').css('top', '20%');
				} else if (i==1) {
					$(rollingBoxes.get(i)).css('margin-left', '0').css('right', '20%').css('top', '20%');
				} else if (i==2) {
					$(rollingBoxes.get(i)).css('margin-left', '0').css('left', '20%').css('top', '50%');
				} else if (i==3) {
					$(rollingBoxes.get(i)).css('margin-left', '0').css('right', '20%').css('top', '50%');
				} else if (i==4) {
					$(rollingBoxes.get(i)).css('margin-left', '0').css('left', '20%').css('top', '80%');
				} else if (i==5) {
					$(rollingBoxes.get(i)).css('margin-left', '0').css('right', '20%').css('top', '80%');
				}
			}
		}

		//键盘控制
		$(document).on('keyup', function (event) {
			var keyCode = event.keyCode;
			keyPressed[keyCode] = 1;
			if (keyPressed[17] && keyPressed[18] && keyPressed[13]) {
				stopFlag = !stopFlag;
				if (!stopFlag) {
					anim = run();
				}
				keyPressed = {};
			}
		});

        for (var i=0; i<50; i++) {
            if (i<10) {
				numbers += '<div class="num">000'+i+'</div>';
			} else if (i<100) {
                numbers += '<div class="num">00'+i+'</div>';
            } else {
                numbers += '<div class="num">0'+i+'</div>';
            }
        }

        $('.rolling').html(numbers);
        //坠落效果
        $('.rollingbox').animate({marginTop: '-40px'}, 1000, 'easeOutBounce');

        var rolling = function(props) {
            for (k in props) {
                $('.rolling').css(k, props[k]);
            }
        }

        function run() {
			var pieceHight = 80;
			var distance = -pieceHight*8;
			var lastOffsetY = 0;
			var lastOffsetY2 = 0;
            var step = 10/1000;
            var lastSpeed = 0;
			var highSpeedFlag = false;
            
            var p1 = 0; //开始阶段
            var p2 = 0; //中间阶段
			var p3 = 0; //结束阶段
            var t = setInterval(function(){
                if (stopFlag) {
					if (lastOffsetY2 == 0) {
						lastOffsetY2 = offsetY;
						if (lastOffsetY2 % -pieceHight != 0) {
							lastOffsetY2 = lastOffsetY2 - (lastOffsetY2 % -pieceHight);
						}
					}

					p3 += p3<1 ? step:0;
					offsetY = lastOffsetY2 + distance*$.easing['easeOutCubic'](p3);
					if (p3>=1) {
						stop(anim);
					}
                }

				if (!stopFlag) {
					p1 += p1<1 ? step:0;

					if (!highSpeedFlag) {
						offsetY = lastOffsetY2 + distance*$.easing['easeInCubic'](p1);
					}

					if (offsetY <= distance) {
						if (!highSpeedFlag) {
							lastSpeed = offsetY - lastOffsetY;
							highSpeedFlag = true;
						}
					}

					if (highSpeedFlag) {
						offsetY = offsetY + lastSpeed;
					} else {
						lastOffsetY = offsetY;
					}
				}

				//无限循环
				if (offsetY <= -pieceHight*50) {
					offsetY = 0;
				}

                rolling({'marginTop':offsetY+'px'});
            }, 10);

            return t;
        }

        function stop(timer) {
            clearTimeout(timer);
        }
    })
  </script>
  <style type="text/css" media="screen">
  body {
	background:#000;
  }
  .rollingbox {
    height:80px;
    width:240px;
    top:50%;
    /*left:50%;*/
    position:absolute;
    overflow-y:hidden;
    margin-top:-600px;
    margin-left:-120px;
    font-family: 微软雅黑;
    font-size: 72px;
    font-weight: bold;
  }
  .rolling {
    float:left;
  }
  .rolling .num {
    height:80px;
    width:240px;
    color: #2CC9DB;
    margin:0 auto;
    line-height:80px;
    /*padding-left:6px;*/
    text-align:center;
    letter-spacing:6px;
  }
  </style>
</head>
<body>
  <div class="rollingbox">
    <div class="rolling"></div>
  </div>
  <div class="rollingbox">
    <div class="rolling"></div>
  </div>
  <div class="rollingbox">
    <div class="rolling"></div>
  </div>
  <div class="rollingbox">
    <div class="rolling"></div>
  </div>

</body>
</html>
